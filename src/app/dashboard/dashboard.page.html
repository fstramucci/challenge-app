<ion-header>
  <ion-toolbar>
    <ion-title>Mi cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Bienvenida/o
        <p>Tu correo electrónico es <strong>{{ userDetail }}</strong></p>
        <a routerLink="/products">
          Ver listado de productos
        </a>
      </ion-col>
    </ion-row>

    <ion-button type="submit" color="danger" expand="block" (click)="signOut()">Cerrar sesión</ion-button>
  </ion-grid>
</ion-content>
